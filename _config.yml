# Site
title:              dmcwo&#39;s notebook
bio:                'a place to tinker and jot things things down'
description:        "a place to tinker and jot things things down"
reading_time:       true
words_per_minute:   150
logo:               'assets/img/logo.png'
# Notebook icon by Bruno Castro from the Noun Project
# background:         'assets/img/placeholder-big-disc.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                http://dmcwo.github.io/Notebook-Moon/

# icons
home_icon:          '<i class="fa fa-home" aria-hidden="true"></i>'
about_icon:         '<i class="fa fa-info-circle" aria-hidden="true"></i>'
notes_icon:         '<i class="fa fa-sticky-note" aria-hidden="true"></i>'
presentations_icon: '<i class="fa fa-lightbulb-o" aria-hidden="true"></i>'
publications_icon:  '<i class="fa fa-paper-plane-o" aria-hidden="true"></i>'

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
future:             true
sass:
  sass_dir:         _sass
  style:            compressed

# Collections
collections:
    presentations:
        output: true
        permalink: /presentations/:path/



